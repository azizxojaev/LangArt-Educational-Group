<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title %}
    {% endblock %}
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="56x56" href="/assets/images/icon.png">
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
	<!-- carousel CSS -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css" media="all">
	<!-- animate CSS -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" media="all">
	<!-- animated-text CSS -->
	<link rel="stylesheet" href="{% static 'css/animated-text.css' %}" type="text/css" media="all">
	<!-- font-awesome CSS -->
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css" media="all">
	<!-- theme-default CSS -->
	<link rel="stylesheet" href="{% static 'css/theme-default.cs' %}s" type="text/css" media="all">
	<!-- meanmenu CSS -->
	<link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}" type="text/css" media="all">
	<!-- transitions CSS -->
	<link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}" type="text/css" media="all">
	<!-- venobox CSS -->
	<link rel="stylesheet" href="{% static 'venobox/venobox.css' %}" type="text/css" media="all">
	<!-- flaticon -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}" type="text/css" media="all">
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css" media="all">
	<!-- Main Style CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
	<!-- responsive CSS -->
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css" media="all">
	<!-- Coustom Animation CSS -->
	<link rel="stylesheet" href="{% static 'css/coustom-animation.css' %}" type="text/css" media="all">
	<!-- odometer CSS -->	
	<link rel="stylesheet" href="{% static 'css/odometer-theme-default.css' %}" type="text/css" media="all">

	<link rel="stylesheet" href="{% static 'css/scroll-up.css' %}" type="text/css" media="all">	
</head>
<body>
    {% include 'includes/preloader.html' %}


    {% include 'includes/header.html' %}
	

	<!--==================================================-->
	<!-- Start Search Popup -->
	<!--==================================================-->
	<div class="search-popup">
		<button class="close-search style-two"><i class="fas fa-times"></i></button>
		<button class="close-search"><i class="fas fa-arrow-up"></i></button>
		<form method="post" action="#">
			<div class="form-group">
				<input id="search1" type="search" name="search-field" value="" placeholder="Search Here" required="">
				<button type="submit"><i class="fas fa-search"></i></button>
			</div>
		</form>
	</div>
	<!--==================================================-->
	<!-- End Search Popup -->
	<!--==================================================-->


    {% block content %}
    {% endblock %}


    {% include 'includes/footer.html' %}


	<!--==================================================-->
	<!-- Start educate Scroll Up-->
	<!--==================================================-->
	<div class="prgoress_indicator active-progress">
		<svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
			<path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 212.78;"></path>
		</svg>
	</div>
	<!--==================================================-->
	<!-- End educate Scroll Up-->
	<!--==================================================-->
	
	<!-- modernizr js -->
	<script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
	<!-- jquery js -->
	<script src="{% static 'js/vendor/jquery-3.6.2.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- bootstrap js -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- carousel js -->
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!-- counterup js -->
	<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
	<!-- waypoints js -->
	<script src="{% static 'js/waypoints.min.js' %}"></script>
	<!-- wow js -->
	<script src="{% static 'js/wow.js' %}"></script>
	<!-- imagesloaded js -->
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<!-- venobox js -->
	<script src="{% static 'venobox/venobox.js' %}"></script>
	<!--  animated-text js -->
	<script src="{% static 'js/animated-text.js' %}"></script>
	<!-- venobox min js -->
	<script src="{% static 'venobox/venobox.min.js' %}"></script>
	<!-- isotope js -->
	<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
	<!-- jquery meanmenu js -->
	<script src="{% static 'js/jquery.meanmenu.js' %}"></script>
	<!-- jquery scrollup js -->
	<script src="{% static 'js/jquery.scrollUp.js' %}"></script>
	<!-- barfiller -->
	<script src="{% static 'js/jquery.barfiller.js' %}"></script>
	<!-- theme js -->
	<script src="{% static 'js/theme.js' %}"></script>

	<script>
		document.querySelector('.owl-nav').remove()
	</script>
</body>
</html>
